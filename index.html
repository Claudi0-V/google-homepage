<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <link rel="shortcut icon" type="image/jpg" href="images/favicon.ico" />
    <script type="text/javascript" src="main.js" defer></script>
</head>

<body>
    <nav>
        <div class="nav-links">
            <ul><a href="#">Gmail</a></ul>
            <ul><a href="#">Imagens</a></ul>
        </div>
        <span class="material-icons-outlined icon-apps cursor-pointer">apps</span>
        <button id="login-btn" class="cursor-pointer">Fazer Login</button>
    </nav>
    <main>
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo">
        <form id="search-area">
            <span class="material-icons-outlined">search</span>
            <input type="search" id="searchbar-input-area" name="searchbar">
            <span class="material-icons-outlined cursor-pointer">keyboard</span>
            <span class="material-icons-outlined cursor-pointer">mic</span>
        </form>
        <div class="search-button-div">
            <a class="search-button" id="submit">Pesquisa Google</a>
            <a class="search-button" href="https://github.com/Claudioub16/google-homepage">Estou com sorte</a>
        </div>
    </main>
    <footer>
        <div class="footer-div cursor-pointer" id="left-side-footer">
            <span>Sobre</span>
            <span>Publicidade</span>
            <span>Negócios</span>
            <span>Como Funciona a Pesquisa</span>
        </div>
        <div class="footer-div cursor-pointer" id="right-side-footer">
            <span>Privacidade</span>
            <span>Termos</span>
            <span>Configurações</span>
        </div>
    </footer>
</body>

</html>
